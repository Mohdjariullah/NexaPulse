<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: inherit;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .contact-form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label,
        .form-group input,
        .form-group textarea {
            display: block;
            width: 100%;
        }

        .form-group label {
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .submit-button {
            text-align: center;
        }

        .submit-button button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .heading-black {
    font-size: 48px; /* Adjust the font size as needed */
    font-weight: bold;
    display: inline-block;
    background-image: linear-gradient(to bottom, #ff0000, #ff0027, #ff003f, #ff0054, #ff0068, #fc0076, #f80084, #f20092, #e6009f, #d500ac, #c100ba, #a700c8);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    text-transform: capitalize; 
    text-align: center;
}
    </style>
</head>
<body>
    <div class="container">
         <center><h1 class="heading-black">Contact Us</h1></center>
        <div class="contact-form">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name" class="heading-black">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email" class="heading-black">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message" ></label><span style="font: size 12x;" class="heading-black" >Message: </span></label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="submit-button">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
